<div class="container">
  <div class="row">
    <h3 class="text-capitalize">agent view</h3>
  </div>

  <!--过滤器-->
  <div class="row">
    <div class="col-md-6">
      <div class="input-group">
          <span class="input-group-addon">Filter by object name</span>
          <input
                 type="text"
                 [(ngModel)]="objectNameFilter"
                 (keyup.enter)="getObjectNames(objectNameFilter)"
                 class="form-control"
                 placeholder="object name filter"
                 aria-describedby="object name filter">
          <span class="input-group-btn">
            <button class="btn btn-default"
                    (click)="getObjectNames(objectNameFilter)"
                    type="button">过滤</button>
          </span>
        </div>
    </div>
  </div>

  <div class="row" id="agent-view-domain-detail">
   <!-- count -->
    <p>This agent is registered on the domain <mark>DefaultDomain</mark>.</p>
    <p>This page contains <mark *ngIf="agentModel">{{agentModel.domainCount}}</mark> MBean(s).</p>


    <!--objectName list-->
    <ul *ngIf="agentModel && agentModel.objectNames">
      <li *ngFor="let entry of agentModel.objectNames | keys">
          <div class="domain-detail">
            <p>{{entry.key}}</p>
            <div class="object-name-detail">
              <ul>
                <li *ngFor="let objectName of entry.value">
                  <a href="/jmx/ViewObjectRes/{{entry.key}}/{{objectName}}"><code>{{objectName}}</code></a>
                </li>
              </ul>
            </div>
          </div>
        </li>
    </ul>
  </div>
</div>
