<p><span>连接地址: </span><code>service:jmx:rmi://192.168.0.1/jndi/rmi://192.168.0.1:9999</code></p>
<form class="form-inline">
  <!--jmx连接方式-->
  <div class="form-group">
    <label>连接方式: </label>
    <select class="form-control"
            title="jmx connection mode"
            name="mode"
            [(ngModel)]="jmxConnectionModel.mode"
    >
      <option>Jmi</option>
      <option>JMXMP</option>
    </select>
    <!--<span class="help-block">jmx-connection-mode</span>-->
  </div>

  <!--ip address-->
  <div class="form-group">
    <label>Ip 地址: </label>
    <input type="text" class="form-control"
           placeholder="Jmx Ip Address"
           name="ipAddress"
           [(ngModel)]="jmxConnectionModel.ipAddress"
    >
    <!--<span  class="help-block">Ip Address</span>-->
  </div>

  <!--ip port-->
  <div class="form-group">
    <label>端口: </label>
    <input type="text" class="form-control"
           placeholder="Port"
           name="port"
           [(ngModel)]="jmxConnectionModel.port"
    >
    <!--<span class="help-block">jmx connection port</span>-->
  </div>

  <button type="submit" class="btn btn-default"
          (click)="connectionJmx()"
  >连接Jmx</button>
  <button type="submit" class="btn btn-default">测试连接</button>
</form>
